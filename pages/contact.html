<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Hub | Contact</title>
  <link rel="stylesheet" href="../style/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>


  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">FashionHub</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>


  <div class="element-to-shift">
    <a href="index.html" class=" py-3 px-3 text-dark fs-0.4 fw-bold">Contact Us</a>
  </div>

  <div class="d-flex justify-content-end">
    <div class="element-to-shift">
      <a href="#" class="btn btn-dark rounded-30 px-4 py-2 text-white mb-5 mt-5 me-3">Get in Touch</a>
    </div>
  </div>
 
  <div class="container-fluid bg-secondary py-5 mb-5">
    <div class="container  bg-white rounded-3 py-5 my-5">
      <div class="row align-items-center justify-content-between">
        <div class="col-12 col-md-6 mb-4 mb-md-0">
          <div class="bg-image" style="background-image: url('../images/bg-ContactUs.jpg'); background-repeat: repeat(2); height: 100vh;"></div>
        </div>
        <div class="col-12 col-md-6 ps-md-5">
          <p class="mb-3 fs-2 fw-bold">Let's have a Discussion</p>
          <h4 class="mb-4 fs-5 font-family-sans-serif">We are here to serve you. Feel free to send us a message concerning our project</h4>
          <form class="bg-dark text-white px-3 py-3 rounded">
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" value="" id="termsAndConditions">
              <label class="form-check-label" for="termsAndConditions">
                By clicking the button, you agree to the terms and conditions.
              </label>
            </div>
            <button type="submit" class="btn btn-light px-5">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
